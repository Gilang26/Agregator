<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Soneium DEX — Swap (v3.7.3 Factory Fix)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<style>
:root{--g1:#22c55e;--g2:#16a34a;--bg1:#f6fff7;--bg2:#e9fbee;--card:#fff;--line:#e6f7ec;--text:#0e2b22;--mut:#6b7f77}
*{box-sizing:border-box}body{margin:0;font-family:Poppins,system-ui,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);display:flex;align-items:center;justify-content:center;min-height:100vh}
.wrap{width:min(430px,94vw)}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
.brand{display:flex;gap:10px;align-items:center}
.badge{width:28px;height:28px;border-radius:8px;background:conic-gradient(from 180deg,var(--g1),var(--g2))}
.btn{border:0;border-radius:12px;padding:10px 14px;font-weight:700;color:#fff;background:linear-gradient(90deg,var(--g1),var(--g2));cursor:pointer}
.card{background:var(--card);border:1px solid var(--line);border-radius:18px;padding:16px;box-shadow:0 16px 36px rgba(16,185,129,.14)}
.box{background:#f8fff9;border:1px solid var(--line);border-radius:14px;padding:12px;margin-top:10px}
.row{display:flex;gap:10px;align-items:center}
.sel{flex:0 0 150px;background:#fff;border:1px solid var(--line);border-radius:12px;padding:10px;font-weight:700}
.input-wrap{flex:1;display:flex;align-items:center;justify-content:flex-end;padding:0 4px}
.inp{width:100%;max-width:180px;text-align:right;font-size:22px;font-weight:700;border:0;background:transparent;outline:none}
.meta{display:flex;justify-content:space-between;font-size:12px;color:var(--mut);margin-top:6px}
.center{display:grid;place-items:center;color:var(--mut);margin:8px 0;font-weight:700}
.cta{width:100%;margin-top:12px;padding:14px;border:0;border-radius:12px;color:#fff;font-weight:800;background:linear-gradient(90deg,var(--g1),var(--g2));cursor:pointer}
.cta:disabled{opacity:.6;cursor:not-allowed}
.footer{text-align:center;font-size:12px;color:var(--mut);margin-top:10px}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="brand"><div class="badge"></div><div class="title">Soneium DEX</div></div>
    <button id="btnConnect" class="btn">Connect</button>
  </div>
  <div class="card">
    <div class="box">
      <div class="row">
        <select id="fromToken" class="sel">
          <option value="0x26e6f7c7047252DdE3dcBF26AA492e6a264Db655">ASTR</option>
          <option value="0xE9A198d38483aD727ABC8b0B1e16B2d338CF0391">USDC.e</option>
          <option value="0x4200000000000000000000000000000000000006">WETH</option>
        </select>
        <div class="input-wrap"><input id="fromAmount" class="inp" placeholder="0.0" inputmode="decimal"/></div>
      </div>
      <div class="meta"><span>Saldo</span><span id="balFrom">-</span></div>
    </div>
    <div class="center">⇅</div>
    <div class="box">
      <div class="row">
        <select id="toToken" class="sel">
          <option value="0xE9A198d38483aD727ABC8b0B1e16B2d338CF0391">USDC.e</option>
          <option value="0x26e6f7c7047252DdE3dcBF26AA492e6a264Db655">ASTR</option>
          <option value="0x4200000000000000000000000000000000000006">WETH</option>
        </select>
        <div class="input-wrap"><div class="inp" id="toAmount">≈ -</div></div>
      </div>
      <div class="meta"><span>Saldo</span><span id="balTo">-</span></div>
    </div>
    <div class="meta" style="margin-top:8px"><span>Estimasi</span><span id="priceInfo">-</span></div>
    <div class="meta"><span>Router:</span><span id="routerName">auto</span></div>
    <button id="btnSwap" class="cta" disabled>Swap</button>
    <div class="footer">by thdx</div>
  </div>
</div>

<script>
const RPC="https://rpc.minato.soneium.org";
const CHAIN_ID=1946,CHAIN_HEX="0x79A";
const FACTORY="0x48630D9914A9F87A485ABE0779cAa9E58ff0F604";
const ROUTERS=[
  {name:"Router A",addr:"0x5E0b9C785e9599D6800601574E578E6Caa663d91"},
  {name:"Router B",addr:"0x1A70b67B52049558B56Aa1854d3C9C11f0aD8E62"},
  {name:"Router C",addr:"0xC7376dE2897b3F0b67c45Ae240444a2D435cA3E0"}
];
const TOKENS={
 "0x26e6f7c7047252DdE3dcBF26AA492e6a264Db655":{symbol:"ASTR",decimals:18},
 "0xE9A198d38483aD727ABC8b0B1e16B2d338CF0391":{symbol:"USDC.e",decimals:6},
 "0x4200000000000000000000000000000000000006":{symbol:"WETH",decimals:18}
};
const WETH="0x4200000000000000000000000000000000000006";

const ERC20_ABI=["function balanceOf(address) view returns(uint256)","function allowance(address,address) view returns(uint256)","function approve(address,uint256)"];
const ROUTER_ABI=[
 "function getAmountsOut(uint amountIn,address[] calldata path) view returns(uint[] memory amounts)",
 "function swapExactTokensForTokens(uint amountIn,uint amountOutMin,address[] calldata path,address to,uint deadline)"
];
const FACTORY_ABI=["function getPair(address,address) view returns(address)"];
const $=id=>document.getElementById(id);
let provider,signer,me,best=null;

$("btnConnect").onclick=connect;
$("fromToken").onchange=quote;
$("toToken").onchange=quote;
$("fromAmount").oninput=()=>setTimeout(quote,300);
$("btnSwap").onclick=swap;

async function connect(){
 try{
  provider=new ethers.providers.Web3Provider(window.ethereum,"any");
  await provider.send("eth_requestAccounts",[]);
  signer=provider.getSigner(); me=await signer.getAddress();
  $("btnConnect").textContent=me.slice(0,6)+"…"+me.slice(-4);
  const net=await provider.getNetwork();
  if(net.chainId!==CHAIN_ID){
    try{await provider.provider.request({method:"wallet_switchEthereumChain",params:[{chainId:CHAIN_HEX}]})}
    catch{await provider.provider.request({method:"wallet_addEthereumChain",params:[{chainId:CHAIN_HEX,chainName:"Soneium Minato",rpcUrls:[RPC]}]})}
  }
  $("btnSwap").disabled=false;
  quote();
 }catch(e){alert(e.message)}
}

async function getPair(a,b){
 const f=new ethers.Contract(FACTORY,FACTORY_ABI,provider||new ethers.providers.JsonRpcProvider(RPC));
 try{return await f.getPair(a,b)}catch{return ethers.constants.AddressZero}
}

async function quote(){
 try{
  const a=$("fromToken").value,b=$("toToken").value,v=$("fromAmount").value;
  if(!v||Number(v)<=0){$("toAmount").textContent="≈-";$("priceInfo").textContent="-";return}
  const amt=ethers.utils.parseUnits(v,TOKENS[a].decimals);
  const paths=[[a,b]]; if(a!==WETH&&b!==WETH)paths.push([a,WETH,b]);
  let bestLocal=null;
  for(const r of ROUTERS){
    const c=new ethers.Contract(r.addr,ROUTER_ABI,provider||new ethers.providers.JsonRpcProvider(RPC));
    for(const p of paths){
      const ok1=await getPair(p[0],p[1]);
      if(p.length===3){const ok2=await getPair(p[1],p[2]);if(ok1===ethers.constants.AddressZero||ok2===ethers.constants.AddressZero)continue}
      if(ok1===ethers.constants.AddressZero)continue;
      try{
        const out=(await c.getAmountsOut(amt,p)).slice(-1)[0];
        if(!bestLocal||out.gt(bestLocal.out))bestLocal={r,p,out}
      }catch{}
    }
  }
  if(!bestLocal){$("toAmount").textContent="≈-";$("priceInfo").textContent="Estimasi gagal (no liquidity)";return}
  best=bestLocal; $("routerName").textContent=best.r.name;
  const dec=TOKENS[$("toToken").value].decimals;
  $("toAmount").textContent="≈ "+Number(ethers.utils.formatUnits(best.out,dec)).toFixed(6);
  $("priceInfo").textContent=`1 ${TOKENS[a].symbol} ≈ ${(Number(ethers.utils.formatUnits(best.out,dec))/Number(v)).toFixed(6)} ${TOKENS[b].symbol}`;
 }catch{ $("toAmount").textContent="≈-"; $("priceInfo").textContent="Estimasi gagal"; }
}

async function swap(){
 try{
  if(!best)return alert("Belum ada route valid");
  const a=$("fromToken").value,b=$("toToken").value,v=$("fromAmount").value;
  const amt=ethers.utils.parseUnits(v,TOKENS[a].decimals);
  const r=new ethers.Contract(best.r.addr,ROUTER_ABI,signer);
  const outMin=best.out.mul(95).div(100);
  const token=new ethers.Contract(a,ERC20_ABI,signer);
  const al=await token.allowance(me,best.r.addr);
  if(al.lt(amt)){await(await token.approve(best.r.addr,amt)).wait()}
  const tx=await r.swapExactTokensForTokens(amt,outMin,best.p,me,Math.floor(Date.now()/1e3)+600,{gasLimit:900000});
  alert("Tx sent: "+tx.hash);
  await tx.wait();alert("Swap success!");
 }catch(e){alert("Swap error: "+(e.reason||e.message))}
}
</script>
</body>
</html>
